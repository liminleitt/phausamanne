# Config file for automatic testing at travis-ci.org
os: linux
dist: bionic
language: python

cache:
  apt: true
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/download"

env:
  global:
    - TEST_DIR=/tmp/test_dir/
    - PKG_NAME=sklearn-xarray
    - MODULE=sklearn_xarray
    - USER=phausamann

jobs:
  include:
    - python: 3.6
      env: COVERAGE="true" BLACK="true" FLAKE8="true" PAGES="true"
    - python: 3.7
    - python: 3.8
    - env: CONDA_BLD_PATH=~/conda-bld
      install:
        - source build_tools/travis/install_conda.sh
        - conda install -y conda-build anaconda-client
        - conda config --set anaconda_upload no
      script:
        - conda build -c conda-forge build_tools/conda
      after_success:
        - chmod +x build_tools/travis/conda_upload.sh

install:
  - source build_tools/travis/install_conda.sh
  - source build_tools/travis/install.sh

script:
  - bash build_tools/travis/test.sh
  - bash build_tools/travis/make_docs.sh

after_success:
  - bash build_tools/travis/success.sh

deploy:
  - provider: pages
    local-dir: docs/_build/html
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
    on:
      condition: "$PAGES = true"
      branch: master

  - provider: pypi
    skip_cleanup: true
    user: $USER
    password:
      secure: 
    on:
      branch: master
      tags: true

  - provider: script
    skip_cleanup: true
    script: build_tools/travis/conda_upload.sh
    on:
      condition: "$CONDA_BLD_PATH = $HOME/conda-bld"
      branch: master
      tags: true
