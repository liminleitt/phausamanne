language: python

cache:
  apt: true
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/download"

env:
  global:
  - TEST_DIR=/tmp/test_dir/
  - MODULE=sklearn_xarray
  matrix:
  - DISTRIB="conda" PYTHON_VERSION="3.6"
  - DISTRIB="conda" PYTHON_VERSION="3.7"
  - DISTRIB="conda" PYTHON_VERSION="3.8" COVERAGE="true" BLACK="true" FLAKE8="true"

install: source build_tools/travis/install.sh
script:
  - bash build_tools/travis/test.sh
  - bash build_tools/travis/make_docs.sh

after_success:
  - bash build_tools/travis/success.sh
  - chmod +x build_tools/travis/deploy_anaconda.sh

deploy:

  - provider: pages
    local-dir: docs/_build/html
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
    on:
      branch: master

  - provider: pypi
    skip_cleanup: true
    user: phausamann
    password:
      secure: 
    on:
      branch: master
      tags: true

